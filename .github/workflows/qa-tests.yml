name: QA Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ui-tests:
    name: Run UI Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run UI tests
        run: npx playwright test tests/ui/ --reporter=html
        env:
          SAUCE_DEMO_URL: ${{ secrets.SAUCE_DEMO_URL || 'https://www.saucedemo.com' }}
          VALID_USERNAME: ${{ secrets.VALID_USERNAME || 'standard_user' }}
          VALID_PASSWORD: ${{ secrets.VALID_PASSWORD || 'secret_sauce' }}
          LOCKED_OUT_USERNAME: ${{ secrets.LOCKED_OUT_USERNAME || 'locked_out_user' }}

      - name: Upload UI test report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ui-test-report
          path: playwright-report/
          retention-days: 30

      - name: Upload UI test results screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: ui-test-screenshots
          path: test-results/
          retention-days: 30

  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run API tests
        run: npx playwright test tests/api/ --reporter=html
        env:
          JSONPLACEHOLDER_BASE_URL: ${{ secrets.JSONPLACEHOLDER_BASE_URL || 'https://jsonplaceholder.typicode.com' }}

      - name: Upload API test report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: api-test-report
          path: playwright-report/
          retention-days: 30

      - name: Upload API test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: api-test-results
          path: test-results/
          retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [ui-tests, api-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "=== QA Test Suite Execution Summary ==="
          echo "UI Tests Status: ${{ needs.ui-tests.result }}"
          echo "API Tests Status: ${{ needs.api-tests.result }}"
          
          if [ "${{ needs.ui-tests.result }}" = "failure" ] || [ "${{ needs.api-tests.result }}" = "failure" ]; then
            echo "❌ Some tests failed. Please review the reports."
            exit 1
          else
            echo "✅ All tests passed!"
            exit 0
          fi
